<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폴더 메뉴 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background: #f5f5f5;
        }
        
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover {
            background: #34495e;
            border-left-color: #3498db;
        }
        
        .menu-item.active {
            background: #3498db;
            border-left-color: #2980b9;
            font-weight: bold;
        }
        
        .submenu {
            padding-left: 40px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .submenu.active {
            max-height: 500px;
        }
        
        .submenu-item {
            padding: 10px 0;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.8;
            transition: all 0.2s ease;
        }
        
        .submenu-item:hover {
            opacity: 1;
            padding-left: 10px;
        }
        
        .submenu-item.active {
            color: #f39c12;
            font-weight: bold;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .content-text {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .content-placeholder {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }
        
        .toggle-icon {
            float: right;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <!-- 메뉴가 여기에 동적으로 생성됩니다 -->
    </div>
    
    <div class="content" id="content">
        <div class="content-placeholder">
            <p>좌측 메뉴에서 항목을 선택하세요</p>
        </div>
    </div>

    <script>
        // 메뉴 구조 정의 (나중에 수정 가능)
        const menuData = {
            "소개": {
                "회사 개요": "company-overview",
                "미션 & 비전": "mission-vision",
                "팀 소개": "team-intro"
            },
            "서비스": {
                "서비스 A": "service-a",
                "서비스 B": "service-b",
                "가격 정보": "pricing"
            },
            "문서": {
                "사용 설명서": "user-manual",
                "FAQ": "faq",
                "기술 가이드": "tech-guide"
            }
        };

        // 파일 내용 정의 (나중에 수정 가능)
        const fileContent = {
            "company-overview": {
                title: "회사 개요",
                content: "이것은 회사 개요 페이지입니다. 여기에 회사에 대한 상세 정보를 추가하세요."
            },
            "mission-vision": {
                title: "미션 & 비전",
                content: "우리의 미션과 비전을 설명하는 페이지입니다. 조직의 목표와 가치를 기술하세요."
            },
            "team-intro": {
                title: "팀 소개",
                content: "팀 멤버들을 소개하는 페이지입니다. 각 팀원의 역할과 경력을 설명하세요."
            },
            "service-a": {
                title: "서비스 A",
                content: "서비스 A에 대한 상세 설명입니다. 기능, 이점, 사용 방법 등을 작성하세요."
            },
            "service-b": {
                title: "서비스 B",
                content: "서비스 B에 대한 상세 설명입니다. 특징과 가격 정보를 포함하세요."
            },
            "pricing": {
                title: "가격 정보",
                content: "다양한 가격 옵션을 설명하는 페이지입니다. 패키지와 비용을 명시하세요."
            },
            "user-manual": {
                title: "사용 설명서",
                content: "제품 사용에 대한 상세한 설명서입니다. 단계별 가이드를 포함하세요."
            },
            "faq": {
                title: "자주 묻는 질문",
                content: "고객들이 자주 묻는 질문과 답변을 모아놓은 페이지입니다."
            },
            "tech-guide": {
                title: "기술 가이드",
                content: "개발자를 위한 기술 문서입니다. API, 설치 방법, 설정 등을 설명하세요."
            }
        };

        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        // 메뉴 생성
        function renderMenu() {
            for (const [folder, items] of Object.entries(menuData)) {
                const folderDiv = document.createElement('div');
                
                const folderItem = document.createElement('div');
                folderItem.className = 'menu-item';
                folderItem.innerHTML = `${folder} <span class="toggle-icon">▼</span>`;
                folderItem.onclick = (e) => {
                    e.stopPropagation();
                    const submenu = folderDiv.querySelector('.submenu');
                    submenu.classList.toggle('active');
                };
                
                const submenu = document.createElement('div');
                submenu.className = 'submenu';
                
                for (const [itemName, fileId] of Object.entries(items)) {
                    const submenuItem = document.createElement('div');
                    submenuItem.className = 'submenu-item';
                    submenuItem.textContent = itemName;
                    submenuItem.onclick = () => displayContent(fileId, itemName);
                    submenu.appendChild(submenuItem);
                }
                
                folderDiv.appendChild(folderItem);
                folderDiv.appendChild(submenu);
                sidebar.appendChild(folderDiv);
            }
        }

        // 컨텐츠 표시
        function displayContent(fileId, itemName) {
            const data = fileContent[fileId];
            if (data) {
                content.innerHTML = `
                    <h2>${data.title}</h2>
                    <div class="content-text">${data.content}</div>
                `;
            }
            
            // 활성화된 메뉴 표시
            document.querySelectorAll('.submenu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // 초기화
        renderMenu();
    </script>
</body>
</html>
